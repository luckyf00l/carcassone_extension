<!DOCTYPE html>
<html>
<head>
  <title>Carcassonne Tile Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Carcassonne Tile Tracker</h1>
    
    <div class="tile-groups">
      <div class="tile-group">
        <h2>Tiles 1-12</h2>
        <div class="counter">
          <p>Played: <span id="played1">0</span></p>
          <p>Remaining: <span id="remaining1">12</span></p>
        </div>
      </div>
      
      <div class="tile-group">
        <h2>Tiles 13-24</h2>
        <div class="counter">
          <p>Played: <span id="played2">0</span></p>
          <p>Remaining: <span id="remaining2">12</span></p>
        </div>
      </div>
      
      <div class="tile-group">
        <h2>Tiles 25-36</h2>
        <div class="counter">
          <p>Played: <span id="played3">0</span></p>
          <p>Remaining: <span id="remaining3">12</span></p>
        </div>
      </div>
      
      <div class="tile-group">
        <h2>Tiles 37-48</h2>
        <div class="counter">
          <p>Played: <span id="played4">0</span></p>
          <p>Remaining: <span id="remaining4">12</span></p>
        </div>
      </div>
      
      <div class="tile-group">
        <h2>Tiles 49-60</h2>
        <div class="counter">
          <p>Played: <span id="played5">0</span></p>
          <p>Remaining: <span id="remaining5">12</span></p>
        </div>
      </div>
      
      <div class="tile-group">
        <h2>Tiles 61-72</h2>
        <div class="counter">
          <p>Played: <span id="played6">0</span></p>
          <p>Remaining: <span id="remaining6">12</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
