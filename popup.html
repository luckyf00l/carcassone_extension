<!DOCTYPE html>
<html>
<head>
  <title>Carcassonne Tile Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Carcassonne Tracker</h1>
    
    <div class="balance-card">
      <div>
        <div class="balance-title">Tiles Played</div>
        <div class="balance-value">0 / 72</div>
      </div>
      <div class="balance-icon">
        <i class="fas fa-puzzle-piece"></i>
      </div>
    </div>
    
    <div class="section-title">Play Sequence</div>
    <div id="playedTilesSequence" class="played-tiles-sequence">
      <!-- Tile cards will be added here dynamically -->
    </div>
    
    <div class="section-title">Tile Groups</div>
    
    <div class="tile-groups">
      <div class="tile-group">
        <div class="tile-group-header">
          <h2 class="tile-group-title">Tiles 1-12</h2>
        </div>
        <div class="counter">
          <p class="counter-item">Played: <span id="played1" class="counter-value counter-played">0</span></p>
          <p class="counter-item">Remaining: <span id="remaining1" class="counter-value counter-remaining">12</span></p>
        </div>
      </div>
      
      <div class="tile-group">
        <div class="tile-group-header">
          <h2 class="tile-group-title">Tiles 13-24</h2>
        </div>
        <div class="counter">
          <p class="counter-item">Played: <span id="played2" class="counter-value counter-played">0</span></p>
          <p class="counter-item">Remaining: <span id="remaining2" class="counter-value counter-remaining">12</span></p>
        </div>
      </div>
      
      <div class="tile-group">
        <div class="tile-group-header">
          <h2 class="tile-group-title">Tiles 25-36</h2>
        </div>
        <div class="counter">
          <p class="counter-item">Played: <span id="played3" class="counter-value counter-played">0</span></p>
          <p class="counter-item">Remaining: <span id="remaining3" class="counter-value counter-remaining">12</span></p>
        </div>
      </div>
      
      <div class="tile-group">
        <div class="tile-group-header">
          <h2 class="tile-group-title">Tiles 37-48</h2>
        </div>
        <div class="counter">
          <p class="counter-item">Played: <span id="played4" class="counter-value counter-played">0</span></p>
          <p class="counter-item">Remaining: <span id="remaining4" class="counter-value counter-remaining">12</span></p>
        </div>
      </div>
      
      <div class="tile-group">
        <div class="tile-group-header">
          <h2 class="tile-group-title">Tiles 49-60</h2>
        </div>
        <div class="counter">
          <p class="counter-item">Played: <span id="played5" class="counter-value counter-played">0</span></p>
          <p class="counter-item">Remaining: <span id="remaining5" class="counter-value counter-remaining">12</span></p>
        </div>
      </div>
      
      <div class="tile-group">
        <div class="tile-group-header">
          <h2 class="tile-group-title">Tiles 61-72</h2>
        </div>
        <div class="counter">
          <p class="counter-item">Played: <span id="played6" class="counter-value counter-played">0</span></p>
          <p class="counter-item">Remaining: <span id="remaining6" class="counter-value counter-remaining">12</span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
